<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Just+Another+Hand" rel="stylesheet">
</head>

<body>
  <section id="logo">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="resources/img/my-logo.png" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>

  <section id="intro">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>we're working hard, we'll be ready to launch in...</p>
        </div>
      </div>
    </div>
  </section>

  <section id="counter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="countdown"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="social">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="icons">
            <a href="http://www.facebook.com" target="blank"><i class="fab fa-facebook-square fa-3x facebook"></i></a>
            <a href="http://www.twitter.com" target="blank"><i class="fab fa-twitter-square fa-3x twitter"></i></a>
            <a href="http://www.google.com" target="blank"><i class="fab fa-google-plus-square fa-3x google"></i></a>
            <a href="http://www.instagram.com" target="blank"><i class="fab fa-instagram fa-3x instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <input type="email" class="form-control mb-2" id="inputPassword2" placeholder="Email">
            <button type="submit" class="btn btn-primary mb-2">Find out more</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="vendor/js/jquery.countdown.js"></script>
  <script>
    $('.countdown').countdown('2018/08/03', function(event) {
      $(this).html(event.strftime('%w weeks %d days %H:%M:%S'));
    });
  </script>
</body>

</html>
